        <script> 
		function getCoords() {
		var mycoords={};
		var whatever;
		if(geo_position_js.init()){
			whatever = geo_position_js.getCurrentPosition(success_callback,error_callback,{enableHighAccuracy:true,options:5000});
		}
		else{
			alert("Functionality not available");
		}
		return whatever;
		}
 
		function success_callback(p)
		{
			
			mycoords.lat=p.coords.latitude;
			mycoords.lng=p.coords.longitude;
			alert('lat='+p.coords.latitude+';lon='+p.coords.longitude);
			return mycoords;
		}
		
		function error_callback(p)
		{
			alert('error='+p.message);
		}		
		
		
		function time() {
		var t = setTimeout("getCoords()", 3000);
		}
	</script>
